version: '3.8'

services:
  # RabbitMQ - очередь сообщений
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP протокол
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  # Elasticsearch - хранилище логов
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - music-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash - обработчик логов
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - logs-volume:/logs
    ports:
      - "5001:5001"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - music-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana - UI для просмотра логов
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - music-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # NGINX Gateway
  nginx-gateway:
    image: nginx:alpine
    container_name: gateway-project
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - logs-volume:/var/log/nginx-json
    depends_on:
      - catalog-service
      - playlist-service
    networks:
      - music-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    expose:
      - "8080"
    volumes:
      - logs-volume:/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - music-network

  # Catalog Service
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    expose:
      - "8080"
    volumes:
      - logs-volume:/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - music-network

  # Playlist Service
  playlist-service:
    build:
      context: ./playlist-service
      dockerfile: Dockerfile
    container_name: playlist-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    expose:
      - "8080"
    volumes:
      - logs-volume:/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - music-network

  # Message Handler - обработчик сообщений
  message-handler:
    build:
      context: ./message-handler
      dockerfile: Dockerfile
    container_name: message-handler
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    volumes:
      - logs-volume:/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - music-network

volumes:
  elasticsearch-data:
    driver: local
  logs-volume:
    driver: local

networks:
  music-network:
    driver: bridge
