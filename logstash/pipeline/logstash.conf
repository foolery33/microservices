input {
  # Читаем логи из файлов всех сервисов
  file {
    path => "/logs/auth-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "auth-service"
  }

  file {
    path => "/logs/catalog-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "catalog-service"
  }

  file {
    path => "/logs/playlist-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "playlist-service"
  }

  file {
    path => "/logs/message-handler.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "message-handler"
  }

  file {
    path => "/logs/nginx-access.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "nginx-gateway"
  }
}

filter {
  # Добавляем метаданные
  mutate {
    add_field => {
      "[@metadata][index_name]" => "music-logs-%{+YYYY.MM.dd}"
    }
  }

  # Парсим timestamp если он есть
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd HH:mm:ss.SSS" ]
      target => "@timestamp"
    }
  }

  # Добавляем geo данные для IP адресов (опционально)
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }
}

output {
  # Отправляем в Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
  }

  # Дублируем в stdout для отладки
  stdout {
    codec => rubydebug
  }
}